        :root {
            --bg-blob-1: #E0E7FF;
            --bg-blob-2: #FFE4E6;

            --text-secondary: #4B5563;

        /* 黑夜模式变量 */
        html.dark {

            --bg-blob-3: #111827; /* Gray 900 */

        body {
            background-color: #F3F4F6;
            color: var(--text-primary);

            overflow-x: hidden;
        }
        html.dark body {
            background-color: #050505;
        }

        /* --- 极致液态背景 --- */
        .liquid-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            animation: float 25s infinite alternate;
            transition: background-color 1s ease, opacity 0.5s ease;
        }
        
        html:not(.dark) .blob { mix-blend-mode: multiply; }
        html.dark .blob { mix-blend-mode: hard-light; opacity: 0.3; }

        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: var(--bg-blob-1); }
        .blob-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: var(--bg-blob-2); animation-delay: -5s; }
        .blob-3 { top: 30%; left: 30%; width: 50vw; height: 50vw; background: var(--bg-blob-3); animation-delay: -10s; }

        /* --- 液态玻璃面板 --- */
        .glass-panel {
            background: var(--glass-surface);
            backdrop-filter: blur(50px) saturate(160%);
            -webkit-backdrop-filter: blur(50px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 40px -10px rgba(0,0,0,0.05),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease, border-color 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        /* 增强的内部液态效果 (仿 liquid-glass-react) */
        .card-body {
            position: relative;
        }
        /* 添加流动的光泽层 */
        .card-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                120deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 30%, 
                rgba(255,255,255,0.0) 50%, 
                rgba(255,255,255,0.1) 70%, 
                transparent 100%
            );
            background-size: 200% 200%;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: shimmer 15s linear infinite;
        }

        .glass-panel:hover {
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        html.dark .glass-panel {
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* --- 交互元素 --- */
        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        html.dark .glass-input {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        .glass-input:focus {
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
            transform: scale(1.005);
        }
        html.dark .glass-input:focus {
            background: rgba(30, 30, 35, 1);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
        }

        /* 自定义按钮 */
        .action-btn {
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .action-btn:active { transform: scale(0.96); }
        .action-btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            opacity: 0; transition: opacity 0.2s;
        }
        .action-btn:hover::after { opacity: 1; }

        /* --- 侧边收起条 (Side Strip) --- */
        .side-strip {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            cursor: pointer;
            z-index: 20;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }
        .side-strip:hover {
            background-color: rgba(0,0,0,0.05);
            opacity: 1;
        }
        html.dark .side-strip:hover { background-color: rgba(255,255,255,0.1); }
        .side-strip::before {
            content: ''; height: 20px; width: 4px; border-radius: 2px; background: currentColor; opacity: 0.3;
        }
        /* Right Strip */
        .side-strip-right { right: 0; }
        /* Left Strip */

            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .bottom-collapse-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--text-primary);
        }

            background: rgba(255,255,255,0.02);
            border-top-color: rgba(255,255,255,0.05);
        }

        .input-chip {

            font-weight: 600;
            border-radius: 6px;
            background: rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            border: 1px solid transparent;
        }
        .input-chip:hover {
            background: rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }
        html.dark .input-chip {
            background: rgba(255,255,255,0.1);

        }

        }

            background: rgba(30, 30, 30, 0.9);
            color: #fff;

        }

</head>

                    { key: 'movie', label: '电影', syntax: 'movie:{val}', placeholder: 'Inception', desc: 'Movie' },
                    { key: 'stocks', label: '股票', syntax: 'stocks:{val}', placeholder: 'NVDA', desc: 'Stocks' },
                    { key: 'patent', label: '专利', syntax: 'patent:{val}', placeholder: 'US1234567', desc: 'Patents' },
                    { key: 'book', label: '书籍', syntax: 'book:{val}', placeholder: 'Three Body', desc: 'Books' },
                    { key: 'music', label: '音乐', syntax: 'music:{val}', placeholder: 'Bach', desc: 'Music' },
                    { key: 'flight', label: '航班', syntax: 'flight:{val}', placeholder: 'CA988', desc: 'Flights' },
                    { key: 'apps', label: '应用', syntax: 'apps:{val}', placeholder: 'Notion', desc: 'Apps' },
                ]
            }
        };

        // --- 3. 随机配色逻辑 ---
        function applyRandomTheme() {
            const root = document.documentElement;
            
            const c1 = getRandomColor();
            const c2 = getRandomColor();
            const c3 = getRandomColor();
            root.style.setProperty('--bg-blob-1', c1);
            root.style.setProperty('--bg-blob-2', c2);
            root.style.setProperty('--bg-blob-3', c3);

            const navColor = getRandomColor();
            const navPanel = document.getElementById('nav-panel');
            navPanel.style.backgroundColor = hexToRgba(navColor, 0.2); 
            
            const btnColor = getRandomColor();
            document.getElementById('search-btn').style.backgroundColor = btnColor;
            
            const cards = document.querySelectorAll('.category-card');
            cards.forEach(card => {
                const cardColor = getRandomColor();
                const header = card.querySelector('.card-header');
                const body = card.querySelector('.card-body');
                
                card.dataset.tint = cardColor;
                header.style.backgroundColor = hexToRgba(cardColor, 0.15);
                // 增加 body 浓度以突显 glass effect
                body.style.backgroundColor = hexToRgba(cardColor, 0.08);
            });
        }

        // --- 4. 渲染核心 ---
        function renderApp() {
            const container = document.getElementById('operator-container');
            container.innerHTML = '';

            Object.entries(operatorData).forEach(([catKey, catData]) => {
                const cardTint = getRandomColor();

                const section = document.createElement('div');
                section.className = 'glass-panel rounded-panel overflow-hidden transition-all duration-300 category-card group';
                section.dataset.open = catData.open;

                // --- 头部 ---
                const header = document.createElement('div');
                header.className = 'card-header p-5 flex items-center justify-between cursor-pointer select-none transition-colors duration-300';
                header.style.backgroundColor = hexToRgba(cardTint, 0.15);

                header.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-apple flex items-center justify-center text-lg shadow-sm text-white transition-colors duration-300" style="background-color: ${cardTint}">
                            <i class="fa-solid ${catData.icon}"></i>
                        </div>
                        <div>
                            <div class="font-bold text-lg">${catData.title}</div>
                            <div class="text-xs opacity-60 mt-0.5 font-medium tracking-wide">${catData.desc}</div>
                        </div>
                    </div>
                    <div class="w-8 h-8 rounded-full flex items-center justify-center bg-black/5 dark:bg-white/10 transition-transform duration-300 ${catData.open ? 'rotate-180' : ''}">
                        <i class="fa-solid fa-chevron-down opacity-60 text-xs"></i>
                    </div>
                `;

                // --- 主体容器 ---
                const bodyContainer = document.createElement('div');
                bodyContainer.className = 'card-body relative transition-all duration-500 ease-in-out';
                bodyContainer.style.backgroundColor = hexToRgba(cardTint, 0.08);
                
                if (catData.open) {
                    bodyContainer.style.maxHeight = '5000px';
                    bodyContainer.style.opacity = '1';
                } else {
                    bodyContainer.style.maxHeight = '0px';
                    bodyContainer.style.opacity = '0';
                    bodyContainer.classList.add('overflow-hidden');
                }

                // --- 右侧收起条 (Side Strip Right) ---
                const rightStrip = document.createElement('div');
                rightStrip.className = 'side-strip side-strip-right';
                rightStrip.title = "点击收起";
                rightStrip.onclick = (e) => {
                    e.stopPropagation();
                    toggleSection(section, header, bodyContainer, false);
                };

                // --- 左侧收起条 (Side Strip Left - Newly Added) ---
                const leftStrip = document.createElement('div');
                leftStrip.className = 'side-strip side-strip-left';
                leftStrip.title = "点击收起";
                leftStrip.onclick = (e) => {
                    e.stopPropagation();
                    toggleSection(section, header, bodyContainer, false);
                };

                // --- 内容列表 ---
                const contentList = document.createElement('div');
                contentList.className = 'p-5 pt-2 grid gap-3 pl-8 pr-8'; // 增加左右 padding 给侧条留空
                
                catData.items.forEach(item => {
                    const row = createInputRow(item);
                    contentList.appendChild(row);
                });

                // --- 底部收起按钮 ---
                const bottomBtn = document.createElement('div');
                bottomBtn.className = 'bottom-collapse-btn h-12 flex items-center justify-center gap-2 mt-2';
                bottomBtn.innerHTML = '<i class="fa-solid fa-chevron-up"></i> <span>点击收起</span>';
                bottomBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleSection(section, header, bodyContainer, false);
                };

                bodyContainer.appendChild(leftStrip); // Left
                bodyContainer.appendChild(rightStrip); // Right
                bodyContainer.appendChild(contentList);
                bodyContainer.appendChild(bottomBtn);

                header.onclick = () => {
                    const isOpen = bodyContainer.style.maxHeight !== '0px' && !bodyContainer.classList.contains('overflow-hidden');
                    toggleSection(section, header, bodyContainer, !isOpen);
                };

                section.appendChild(header);
                section.appendChild(bodyContainer);
                container.appendChild(section);
            });
        }

        function toggleSection(section, header, body, shouldOpen) {
            const iconWrapper = header.querySelector('.rotate-180') || header.querySelector('.fa-chevron-down').parentElement;
            
            if (shouldOpen) {
                body.classList.remove('overflow-hidden');
                body.style.maxHeight = '5000px';
                body.style.opacity = '1';
                iconWrapper.classList.add('rotate-180');
            } else {
                body.style.maxHeight = '0px';
                body.style.opacity = '0';
                iconWrapper.classList.remove('rotate-180');
                setTimeout(() => body.classList.add('overflow-hidden'), 500);
            }
        }

        // --- 6. 行创建逻辑 ---
        function createInputRow(item) {
            const row = document.createElement('div');
            row.className = 'flex flex-col sm:flex-row gap-2 p-3 rounded-apple bg-white/40 dark:bg-black/20 hover:bg-white/60 dark:hover:bg-black/30 transition-colors duration-200 animate-slide-down group/row border border-white/30 dark:border-white/5 relative z-10';
            row.dataset.syntax = item.syntax;
            row.dataset.type = item.type || 'standard';

            // Label
            const labelDiv = document.createElement('div');
            labelDiv.className = 'sm:w-28 flex-shrink-0 flex flex-col justify-center';
            labelDiv.innerHTML = `
                <span class="font-bold text-sm select-none">${item.label}</span>
                <span class="text-[10px] font-mono opacity-40 mt-0.5 select-none">${item.syntax.split(':')[0]}</span>
            `;

            // Input Area
            const inputContainer = document.createElement('div');
            inputContainer.className = 'flex-grow flex items-center gap-2 flex-wrap';

            if (item.type === 'range' || item.type === 'daterange') {
                inputContainer.innerHTML = `
                    <input type="text" class="flex-1 h-10 px-3 rounded-apple glass-input text-sm font-mono" placeholder="Start" oninput="rebuildQuery()">
                    <span class="opacity-30 font-bold">~</span>
                    <input type="text" class="flex-1 h-10 px-3 rounded-apple glass-input text-sm font-mono" placeholder="End" oninput="rebuildQuery()">
                `;
            } else if (item.type === 'func_arg' && item.key === 'around') {
                 inputContainer.innerHTML = `
                     <input type="number" class="w-20 h-10 px-3 rounded-apple glass-input text-sm font-mono" placeholder="N" oninput="rebuildQuery()">
                `;
            } else {
                // 标准输入框
                const inputId = `input-${Math.random().toString(36).substr(2, 9)}`;
                inputContainer.innerHTML = `
                    <input type="text" id="${inputId}" class="w-full h-10 px-3 rounded-apple glass-input text-sm font-mono" placeholder="${item.placeholder}" oninput="rebuildQuery()">
                `;
                
                // --- 站内搜索便捷按钮 (Chips) ---
                if (item.hasChips) {
                    const chipContainer = document.createElement('div');
                    chipContainer.className = "flex gap-1 ml-1";
                    
                    ['.', '.com', '.org'].forEach(suffix => {
                        const chip = document.createElement('button');
                        chip.className = 'input-chip';
                        chip.innerText = suffix;
                        chip.onclick = (e) => {
                            e.preventDefault();
                            const inp = document.getElementById(inputId);
                            inp.value += suffix;
                            inp.focus();
                            rebuildQuery();
                        };
                        chipContainer.appendChild(chip);
                    });
                    inputContainer.appendChild(chipContainer);
                }
            }

            // Actions (+ / x)
            const actions = document.createElement('div');
            actions.className = 'flex items-center gap-1 opacity-60 group-hover/row:opacity-100 transition-opacity ml-auto sm:ml-0';

            const btnClass = "w-8 h-8 rounded-lg flex items-center justify-center transition-colors duration-200";
            
            const addBtn = document.createElement('button');
            addBtn.className = `${btnClass} hover:bg-green-500 hover:text-white text-green-600/70`;
            addBtn.innerHTML = '<i class="fa-solid fa-plus text-xs"></i>';
            addBtn.onclick = () => {
                const newRow = createInputRow(item);
                row.parentNode.insertBefore(newRow, row.nextSibling);
                setTimeout(() => { 
                    const inp = newRow.querySelector('input');
                    if(inp) inp.focus();
                }, 50);
            };

            const removeBtn = document.createElement('button');
            removeBtn.className = `${btnClass} hover:bg-red-500 hover:text-white text-red-500/60`;
            removeBtn.innerHTML = '<i class="fa-solid fa-xmark text-xs"></i>';
            removeBtn.onclick = () => {
                const siblings = row.parentNode.querySelectorAll(`[data-syntax="${item.syntax}"]`);
                if(siblings.length > 1) {
                    row.style.opacity = '0';
                    row.style.transform = 'translateY(-10px)';
                    setTimeout(() => { row.remove(); rebuildQuery(); }, 250);
                } else {
                    row.querySelectorAll('input').forEach(i => i.value = '');
                    rebuildQuery();
                }
            };

            actions.appendChild(addBtn);
            actions.appendChild(removeBtn);

            row.appendChild(labelDiv);
            row.appendChild(inputContainer);
            row.appendChild(actions);

            return row;
        }

        // --- 7. 核心逻辑 (Query Builder) ---
        function rebuildQuery() {
            const allRows = document.querySelectorAll('#operator-container [data-syntax]');
            let parts = [];

            allRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const v1 = inputs[0]?.value.trim();
                const v2 = inputs[1]?.value.trim();
                const syntax = row.dataset.syntax;
                const type = row.dataset.type;

                if (!v1) return;

                let res = '';
                if (type === 'range' || type === 'daterange') {
                    if (v2) res = syntax.replace('{val}', v1).replace('{val2}', v2);
                    else res = `${v1}..`;
                } else if (type === 'logic_or') {
                    const terms = v1.split(/[,，]/).map(t => t.trim()).filter(t => t);
                    if (terms.length > 1) res = `(${terms.join(' OR ')})`;
                    else res = terms[0];
                } else {
                    res = syntax.replace('{val}', v1);
                }
                if(res) parts.push(res);
            });

            document.getElementById('main-query').value = parts.join(' ');
        }

        // --- 8. 搜索与工具 ---
        function executeSearch() {
            const query = document.getElementById('main-query').value.trim();
            if (!query) {
                showToast("⚠️ 内容为空");
                return;
            }
            const engine = document.getElementById('engine-select').value;
            let url = '';
            switch(engine) {
                case 'google': url = `https://www.google.com/search?q=${encodeURIComponent(query)}`; break;
                case 'bing': url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`; break;
                case 'duckduckgo': url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`; break;
                case 'yandex': url = `https://yandex.com/search/?text=${encodeURIComponent(query)}`; break;
                case 'brave': url = `https://search.brave.com/search?q=${encodeURIComponent(query)}`; break;
                // 新增 秘塔 搜索引擎
                case 'metaso': url = `https://metaso.cn/?q=${encodeURIComponent(query)}`; break;
            }
            window.open(url, '_blank');
        }

        function copyQuery() {
            const input = document.getElementById('main-query');
            if(!input.value) return;
            if(navigator.clipboard) {
                navigator.clipboard.writeText(input.value).then(() => showToast("✨ 已复制"));
            } else {
                input.select(); document.execCommand('copy'); showToast("✨ 已复制");
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast animate-pop';
            el.innerText = msg;
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(10px)';
                setTimeout(() => el.remove(), 300);
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyRandomTheme();
            renderApp();
            
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Enter' && document.activeElement.tagName === 'INPUT') executeSearch();
            });
        });

    </script>
