    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght=400;500&display=swap" rel="stylesheet">

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    animation: {
                        'float': 'float 20s ease-in-out infinite',
                        'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'slide-down': 'slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1)',

    <style>
        :root {
            --bg-blob-1: #7A8B84; /* Initial Morandi Color */
            --bg-blob-2: #BFAFA6;
            --bg-blob-3: #969CBA;
            
            /* --- 核心透明度调整 --- */
            /* 原始 Surface: 0.45. 上次 0.37. 这次再减 0.05 -> 0.32 */
            --nav-glass-alpha: 0.32;
            /* 原始 Border: 0.4 */
            --glass-border: rgba(255, 255, 255, 0.4);
            
            /* 全局玻璃参数 */
            /* Saturation 250% (Liquid Glass Request) */
            --glass-filter: blur(50px) saturate(250%);
            
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
        }

        html.dark {
            --bg-blob-1: #1e1b4b;
            --bg-blob-2: #312e81;
            --bg-blob-3: #111827;
            
            /* Dark模式 Top Nav. 上次 0.67. 这次再减 0.05 -> 0.62 */
            --nav-glass-alpha: 0.62;
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --text-primary: #F3F4F6;
            --text-secondary: #9CA3AF;
        }

        body {
            background-color: #F3F4F6;
            color: var(--text-primary);
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }
        html.dark body {
            background-color: #050505;
        }

        /* --- Liquid BG --- */
        .liquid-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            animation: float 25s infinite alternate;
            transition: background-color 1s ease, opacity 0.5s ease;
        }
        
        html:not(.dark) .blob { mix-blend-mode: multiply; }
        html.dark .blob { mix-blend-mode: hard-light; opacity: 0.3; }

        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: var(--bg-blob-1); }
        .blob-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: var(--bg-blob-2); animation-delay: -5s; }
        .blob-3 { top: 30%; left: 30%; width: 50vw; height: 50vw; background: var(--bg-blob-3); animation-delay: -10s; }

        /* --- Glass Panel (Base) --- */
        .glass-panel {
            /* 默认背景 (会被内联样式覆盖，主要用于fallback) */
            background: rgba(255, 255, 255, 0.45); 
            
            /* Liquid Glass: Saturation 250% */
            backdrop-filter: var(--glass-filter);
            -webkit-backdrop-filter: var(--glass-filter);
            
            border: 1px solid var(--glass-border);
            
            /* Chromatic Aberration 模拟: 细微的 RGB 分离阴影 */
            box-shadow: 
                0 20px 40px -10px rgba(0,0,0,0.05),
                inset 0 1px 0 rgba(255,255,255,0.2),
                1px 0 0 rgba(255,0,0,0.05), /* Red shift */
                -1px 0 0 rgba(0,0,255,0.05); /* Blue shift */

            /* Elasticity 0.60: 稍微柔和一点的贝塞尔 */
            transition: transform 0.4s cubic-bezier(0.34, 1.2, 0.64, 1), box-shadow 0.3s ease, background-color 0.5s ease, border-color 0.5s ease;
            position: relative;
        }
        html.dark .glass-panel {
            background: rgba(20, 20, 25, 0.75);
        }
        
        /* 顶部导航专用样式: 透明度 +8% +5% */
        #nav-panel {
            background-color: rgba(255, 255, 255, var(--nav-glass-alpha)) !important;
        }
        html.dark #nav-panel {
            background-color: rgba(20, 20, 25, var(--nav-glass-alpha)) !important;
        }

        .category-card { overflow: hidden; }

        .card-body {
            position: relative;
        }
        /* Fluid Shimmer */
        .card-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                120deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 30%, 
                rgba(255,255,255,0.0) 50%, 
                rgba(255,255,255,0.1) 70%, 
                transparent 100%
            );
            background-size: 200% 200%;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: shimmer 15s linear infinite;
        }

        .glass-panel:hover {
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        html.dark .glass-panel {
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* --- Inputs --- */
        .glass-input {
            /* Input 也可以稍微透明一点，呼应整体 */
            background: rgba(255, 255, 255, 0.4); 
            border: 1px solid transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 0; /* Fix flex overflow */
        }
        html.dark .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        .glass-input:focus {
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
            transform: scale(1.005);
        }
        html.dark .glass-input:focus {
            background: rgba(30, 30, 35, 1);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
        }

        /* Buttons */
        .action-btn {
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .action-btn:active { transform: scale(0.96); }
        .action-btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            opacity: 0; transition: opacity 0.2s;
        }
        .action-btn:hover::after { opacity: 1; }

        /* --- Side Strip --- */
        .side-strip {
            position: absolute; top: 0; bottom: 0; width: 20px;
            cursor: pointer; z-index: 20; transition: background-color 0.2s;
            display: flex; align-items: center; justify-content: center; opacity: 0;
        }
        .side-strip:hover { background-color: rgba(0,0,0,0.05); opacity: 1; }
        html.dark .side-strip:hover { background-color: rgba(255,255,255,0.1); }
        .side-strip::before { content: ''; height: 20px; width: 4px; border-radius: 2px; background: currentColor; opacity: 0.3; }
        .side-strip-right { right: 0; }
        .side-strip-left { left: 0; }

        .bottom-collapse-btn {
            background: rgba(0,0,0,0.02);
            border-top: 1px solid rgba(0,0,0,0.03);
            color: var(--text-secondary);
            font-size: 13px; font-weight: 600; letter-spacing: 0.5px;
            cursor: pointer; transition: all 0.2s;
        }
        .bottom-collapse-btn:hover { background: rgba(0,0,0,0.05); color: var(--text-primary); }
        html.dark .bottom-collapse-btn { background: rgba(255,255,255,0.02); border-top-color: rgba(255,255,255,0.05); }
        html.dark .bottom-collapse-btn:hover { background: rgba(255,255,255,0.08); }

        /* Chips */
        .input-chip {
            padding: 2px 8px; font-size: 11px; font-weight: 600;
            border-radius: 6px; background: rgba(0,0,0,0.05);
            cursor: pointer; transition: all 0.2s; color: var(--text-secondary);
            border: 1px solid transparent; user-select: none;
        }
        .input-chip:hover { background: rgba(0,0,0,0.1); transform: translateY(-1px); }
        html.dark .input-chip { background: rgba(255,255,255,0.1); color: #ccc; }
        html.dark .input-chip:hover { background: rgba(255,255,255,0.2); }
        
        /* Chip Group Headers */
        .chip-group-label {
            font-size: 10px; font-weight: 700; opacity: 0.5; margin-right: 4px; margin-left: 4px;
        }

        /* Custom Dropdown Styling - Restored Apple Liquid Style */
        .custom-select-trigger {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; height: 100%; padding: 0 1.5rem;
            border-radius: 20px; 
            cursor: pointer; user-select: none;
            transition: all 0.2s;
        }
        .custom-select-menu {
            position: absolute; 
            top: calc(100% + 8px); 
            /* Adjust position to left: 15px to move it slightly right of the container's left edge */
            left: 15px; 
            width: 250px; /* Increased width to accommodate long domain names */
            
            /* --- CORE CHANGE: Set Max Height and Enable Scrolling --- */
            max-height: 400px; /* Set a fixed max height (approx. 7-8 options) */
            overflow-y: auto; /* Enable vertical scrolling */
            /* ----------------------------------------------------- */

            /* Liquid Glass Effect */
            background: rgba(255, 255, 255, 0.85); /* More opaque for visibility */
            backdrop-filter: var(--glass-filter);
            -webkit-backdrop-filter: var(--glass-filter);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px; /* Apple Rounded */
            padding: 8px;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.3) inset;
            z-index: 100;
            opacity: 0; visibility: hidden; transform: translateY(-10px) scale(0.95);
            transform-origin: top left; /* Anchor animation to top left for left-based positioning */
            /* Elasticity 0.6 */
            transition: all 0.4s cubic-bezier(0.34, 1.2, 0.64, 1); 
        }
        html.dark .custom-select-menu {
            background: rgba(30, 30, 35, 0.85);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.1) inset;
        }
        .custom-select-menu.active {
            opacity: 1; visibility: visible; transform: translateY(0) scale(1);
        }
        .custom-option {
            padding: 12px 16px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 14px; font-weight: 600;
            color: var(--text-primary);
            transition: background 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .custom-option:hover {
            background: rgba(0,0,0,0.06);
        }
        html.dark .custom-option:hover {
            background: rgba(255,255,255,0.15);
        }
        .custom-option.selected {
            background: rgba(99, 102, 241, 0.15); /* Indigo tint */
            color: #6366f1;
        }
        html.dark .custom-option.selected {
            background: rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
        }
        /* Override default text color for icon to keep the brand color */
        .custom-option .fa-brands, .custom-option .fa-solid {
            color: currentColor; /* Default to text color for uncolored icons */
        }
        .custom-option .text-current {
            color: currentColor !important; /* Ensure icons without explicit color use text color */
        }

        /* Adjust scrollbar visibility/style */
        .custom-select-menu::-webkit-scrollbar {
            width: 8px;
        }
        .custom-select-menu::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.15);
            border-radius: 10px;
        }
        html.dark .custom-select-menu::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2);
        }
        /* Keep main body scrollbar hidden */
        body::-webkit-scrollbar { width: 0; }
        
        .toast {
            background: rgba(255, 255, 255, 0.9); color: #333;
            padding: 14px 30px; border-radius: 99px; font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5);
        }
        html.dark .toast {
            background: rgba(30, 30, 30, 0.9); color: #fff;
            border-color: rgba(255,255,255,0.1);
        }
    </style>
</head>

        // --- 6. Rendering & Logic (Refactored to use currentLang) ---
        function applyRandomTheme() {
            const root = document.documentElement;
            const c1 = getRandomColor();
            const c2 = getRandomColor();
            const c3 = getRandomColor();

            root.style.setProperty('--bg-blob-1', c1);
            root.style.setProperty('--bg-blob-2', c2);
            root.style.setProperty('--bg-blob-3', c3);

            // Nav Panel transparency is now handled by CSS Variable --nav-glass-alpha in style block
            // We only need to set tint for categories here
            
            const searchBtn = document.getElementById('search-btn');
            searchBtn.style.backgroundColor = c1;
            searchBtn.classList.remove('text-white');
            searchBtn.classList.add('text-white');

            // Apply different tints for category cards for visual distinction
            document.querySelectorAll('.category-card').forEach(card => {
                const cardColor = getRandomColor();
                card.dataset.tint = cardColor;
                // Folded Header Transparency Increase (+5% transparency -> Reduced Opacity)
                // Original was 0.15. Target ~0.10
                card.querySelector('.card-header').style.backgroundColor = hexToRgba(cardColor, 0.10);
                
                // Expanded Body Transparency Increase (+12% transparency -> Reduced Opacity)
                // Original was 0.08. Target ~0.01 (Near invisible, relying on blur)
                card.querySelector('.card-body').style.backgroundColor = hexToRgba(cardColor, 0.01);
            });
        }

        function renderApp() {
            const container = document.getElementById('operator-container');
            container.innerHTML = '';
            
            const langData = langStrings[currentLang];
            
            Object.entries(operatorData).forEach(([catKey, catStructure]) => {
                const catLang = langData.operators[catKey];

                const cardTint = getRandomColor(); // Re-use colors from random theme or get new ones
                const section = document.createElement('div');
                section.className = 'glass-panel rounded-panel transition-all duration-300 category-card group';
                section.dataset.open = catStructure.open;

                const header = document.createElement('div');
                header.className = 'card-header p-5 flex items-center justify-between cursor-pointer select-none transition-colors duration-300';
                
                // Folded State Transparency: Adjusted from 0.15 to 0.10 (+5% more transparent)
                header.style.backgroundColor = hexToRgba(cardTint, 0.10);

                header.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-apple flex items-center justify-center text-lg shadow-sm text-white transition-colors duration-300" style="background-color: ${cardTint}">
                            <i class="fa-solid ${catStructure.icon}"></i>
                        </div>
                        <div>
                            <div class="font-bold text-lg">${catLang.title}</div>
                            <div class="text-xs opacity-60 mt-0.5 font-medium tracking-wide">${catLang.desc}</div>
                        </div>
                    </div>
                    <div class="w-8 h-8 rounded-full flex items-center justify-center bg-black/5 dark:bg-white/10 transition-transform duration-300 ${catStructure.open ? 'rotate-180' : ''}">
                        <i class="fa-solid fa-chevron-down opacity-60 text-xs"></i>
                    </div>
                `;

                const bodyContainer = document.createElement('div');
                bodyContainer.className = 'card-body relative transition-all duration-500 ease-in-out';
                
                // Expanded State Inner Window Transparency: Adjusted from 0.08 to 0.01 (+7%~12% more transparent effectively)
                bodyContainer.style.backgroundColor = hexToRgba(cardTint, 0.01);
                
                // Re-apply visibility based on current state
                if (catStructure.open) {
                    bodyContainer.style.maxHeight = '5000px';
                    bodyContainer.style.opacity = '1';
                } else {
                    bodyContainer.style.maxHeight = '0px';
                    bodyContainer.style.opacity = '0';
                    bodyContainer.classList.add('overflow-hidden');
                }

                const rightStrip = document.createElement('div');
                rightStrip.className = 'side-strip side-strip-right';
                rightStrip.onclick = (e) => { e.stopPropagation(); toggleSection(section, header, bodyContainer, false); };
                
                const leftStrip = document.createElement('div');
                leftStrip.className = 'side-strip side-strip-left';
                leftStrip.onclick = (e) => { e.stopPropagation(); toggleSection(section, header, bodyContainer, false); };

                const contentList = document.createElement('div');
                contentList.className = 'p-5 pt-2 grid gap-3 pl-8 pr-8';
                
                catStructure.items.forEach(item => {
                    // Merge structural data (item) with translated data (langItem)
                    const langItem = catLang.items[item.key];
                    const mergedItem = {
                        ...item,
                        ...langItem,
                        // Add chip groups if available (currently only for filetype)
                        chipGroups: item.key === 'filetype' ? langData.operators.essentials.chipGroups.filetype : undefined
                    };
                    contentList.appendChild(createInputRow(mergedItem));
                });

                const bottomBtn = document.createElement('div');
                bottomBtn.className = 'bottom-collapse-btn h-12 flex items-center justify-center gap-2 mt-2';
                bottomBtn.innerHTML = `<i class="fa-solid fa-chevron-up"></i> <span>${langData.bottomCollapse}</span>`;
                bottomBtn.onclick = (e) => { e.stopPropagation(); toggleSection(section, header, bodyContainer, false); };

                bodyContainer.append(leftStrip, rightStrip, contentList, bottomBtn);

                header.onclick = () => {
                    const isOpen = bodyContainer.style.maxHeight !== '0px' && !bodyContainer.classList.contains('overflow-hidden');
                    // Update state to remember if it was open
                    catStructure.open = !isOpen; 
                    toggleSection(section, header, bodyContainer, !isOpen);
                };

                section.append(header, bodyContainer);
                container.appendChild(section);
            });
        }

        function toggleSection(section, header, body, shouldOpen) {
            const iconWrapper = header.querySelector('.rotate-180') || header.querySelector('.fa-chevron-down').parentElement;
            if (shouldOpen) {
                body.classList.remove('overflow-hidden');
                body.style.maxHeight = '5000px';
                body.style.opacity = '1';
                iconWrapper.classList.add('rotate-180');
            } else {
                body.style.maxHeight = '0px';
                body.style.opacity = '0';
                iconWrapper.classList.remove('rotate-180');
                // Ensure overflow-hidden is applied only after the transition
                setTimeout(() => body.classList.add('overflow-hidden'), 500); 
            }
        }

        function createInputRow(item) {
            const row = document.createElement('div');
            // Use item.key for specific identification and rebuild on language switch
            row.dataset.opkey = item.key; 
            row.className = 'flex flex-col sm:flex-row gap-3 p-3 rounded-apple bg-white/40 dark:bg-black/20 hover:bg-white/60 dark:hover:bg-black/30 transition-colors duration-200 animate-slide-down group/row border border-white/30 dark:border-white/5 relative z-10 items-start sm:items-center min-w-0';
            row.dataset.syntax = item.syntax;
            row.dataset.type = item.type || 'standard';

            const langStringsForToast = langStrings[currentLang];

            const labelActionsWrapper = document.createElement('div');
            labelActionsWrapper.className = 'flex items-center justify-between w-full sm:w-auto sm:flex-shrink-0';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'flex flex-col justify-center pl-1';
            // Use translated label and desc
            labelDiv.innerHTML = `
                <span class="font-bold text-sm select-none">${item.label}</span>
                <span class="text-[10px] font-mono opacity-40 mt-0.5 select-none truncate">${item.desc}</span>
            `;
            
            const actions = document.createElement('div');
            actions.className = 'flex items-center gap-1 opacity-60 group-hover/row:opacity-100 transition-opacity flex-shrink-0 ml-4'; 
            const btnClass = "w-6 h-6 rounded-md flex items-center justify-center transition-colors duration-200 bg-white/30 dark:bg-black/20 cursor-pointer";
            
            const addBtn = document.createElement('button');
            addBtn.className = `${btnClass} hover:bg-green-500 hover:text-white text-green-600/70`;
            addBtn.innerHTML = '<i class="fa-solid fa-plus text-[10px]"></i>';
            addBtn.onclick = () => {
                // Find the original item structure using the key for correct recreation
                const category = Object.values(operatorData).find(cat => cat.items.some(i => i.key === item.key));
                const originalItem = category.items.find(i => i.key === item.key);
                
                // Get fresh merged item data for the new row
                const langItem = langStrings[currentLang].operators[category.key].items[originalItem.key];
                const newMergedItem = {
                    ...originalItem,
                    ...langItem,
                    chipGroups: originalItem.key === 'filetype' ? langStrings[currentLang].operators.essentials.chipGroups.filetype : undefined
                };
                
                const newRow = createInputRow(newMergedItem);
                row.parentNode.insertBefore(newRow, row.nextSibling);
                setTimeout(() => { newRow.querySelector('input')?.focus(); rebuildQuery(); }, 50);
            };

            const removeBtn = document.createElement('button');
            removeBtn.className = `${btnClass} hover:bg-red-500 hover:text-white text-red-500/60`;
            removeBtn.innerHTML = '<i class="fa-solid fa-xmark text-[10px]"></i>';
            removeBtn.onclick = () => {
                // Use the item.key to find siblings for correct counting
                const siblings = row.parentNode.querySelectorAll(`[data-opkey="${item.key}"]`);
                
                if(siblings.length > 1) {
                    // If there are duplicates, remove this one
                    row.style.opacity = '0'; row.style.transform = 'translateY(-10px)';
                    setTimeout(() => { row.remove(); rebuildQuery(); }, 250);
                } else {
                    // If it's the last one, clear all inputs instead of removing the structure
                    row.querySelectorAll('input').forEach(i => i.value = '');
                    rebuildQuery();
                    showToast("✨ " + (langStringsForToast.toastCopied.includes('Copied') ? "Cleared content" : "内容已清空"));
                }
            };
            
            actions.append(addBtn, removeBtn);
            labelActionsWrapper.append(labelDiv, actions);


            const inputContainer = document.createElement('div');
            inputContainer.className = 'flex-grow flex flex-col w-full gap-2 min-w-0';
            
            const inputsWrapper = document.createElement('div');
            inputsWrapper.className = 'flex items-center gap-2 w-full min-w-0';

            const uniqueId = `inp-${Math.random().toString(36).substr(2,9)}`;

            // --- Render Logic Based on Type ---
            if (item.type === 'range' || item.type === 'daterange') {
                const placeholder1 = Array.isArray(item.placeholder) ? item.placeholder[0] : 'Start';
                const placeholder2 = Array.isArray(item.placeholder) ? item.placeholder[1] : 'End';

                inputsWrapper.innerHTML = `
                    <input type="text" class="flex-1 min-w-0 h-10 px-3 rounded-apple glass-input text-sm font-mono" placeholder="${placeholder1}" oninput="rebuildQuery()">
                    <span class="opacity-30 font-bold flex-shrink-0">~</span>
                    <input type="text" class="flex-1 min-w-0 h-10 px-3 rounded-apple glass-input text-sm font-mono" placeholder="${placeholder2}" oninput="rebuildQuery()">
                `;
            } 
            else if (item.type === 'date_triple') {
                inputsWrapper.innerHTML = `
                    <input type="text" class="flex-1 min-w-0 h-10 px-2 rounded-apple glass-input text-sm font-mono text-center" placeholder="YYYY" maxlength="4" oninput="rebuildQuery()">
                    <span class="opacity-30 font-bold flex-shrink-0">-</span>
                    <input type="text" class="w-12 flex-shrink-0 h-10 px-2 rounded-apple glass-input text-sm font-mono text-center" placeholder="MM" maxlength="2" oninput="rebuildQuery()">
                    <span class="opacity-30 font-bold flex-shrink-0">-</span>
                    <input type="text" class="w-12 flex-shrink-0 h-10 px-2 rounded-apple glass-input text-sm font-mono text-center" placeholder="DD" maxlength="2" oninput="rebuildQuery()">
                `;
            }
            else if (item.type === 'dimension') {
                const placeholderW = Array.isArray(item.placeholder) ? item.placeholder[0] : 'Width';
                const placeholderH = Array.isArray(item.placeholder) ? item.placeholder[1] : 'Height';

                inputsWrapper.innerHTML = `
                    <input type="text" class="flex-1 min-w-0 h-10 px-3 rounded-apple glass-input text-sm font-mono text-center" placeholder="${placeholderW}" oninput="rebuildQuery()">
                    <span class="opacity-30 font-bold text-xs flex-shrink-0">x</span>
                    <input type="text" class="flex-1 min-w-0 h-10 px-3 rounded-apple glass-input text-sm font-mono text-center" placeholder="${placeholderH}" oninput="rebuildQuery()">
                `;
            }
            else if (item.type === 'func_arg' && item.key === 'around') {
                 inputsWrapper.innerHTML = `<input type="number" class="w-20 h-10 px-3 rounded-apple glass-input text-sm font-mono" placeholder="${item.placeholder}" oninput="rebuildQuery()">`;
            } 
            else {
                // Standard & Chips
                inputsWrapper.innerHTML = `<input type="text" id="${uniqueId}" class="w-full h-10 px-3 rounded-apple glass-input text-sm font-mono min-w-0" placeholder="${item.placeholder}" oninput="rebuildQuery()">`;
                
                // --- Simple Chips (e.g., '-' for language in Geo/Time) ---
                if (item.chips) {
                    const chipContainer = document.createElement('div');
                    chipContainer.className = "flex gap-1 shrink-0"; 
                    item.chips.forEach(suffix => {
                        const chip = document.createElement('button');
                        chip.className = 'input-chip';
                        chip.innerText = suffix;
                        chip.onclick = (e) => {
                            e.preventDefault();
                            const inp = document.getElementById(uniqueId);
                            if (!inp.value.endsWith(suffix)) { 
                                inp.value += suffix; 
                            }
                            inp.focus(); rebuildQuery();
                        };
                        chipContainer.appendChild(chip);
                    });
                    inputsWrapper.appendChild(chipContainer);
                }
            }
            inputContainer.appendChild(inputsWrapper);

            // --- Advanced Chip Groups (Filetypes) ---
            if (item.chipGroups && item.chipGroups.length > 0) {
                const groupContainer = document.createElement('div');
                groupContainer.className = "flex flex-wrap gap-y-2 gap-x-3 mt-1 pl-1";
                
                item.chipGroups.forEach(group => {
                    const gDiv = document.createElement('div');
                    gDiv.className = "flex flex-wrap items-center gap-1";
                    
                    // Group Label (e.g., Office)
                    const gLabel = document.createElement('span');
                    gLabel.className = "chip-group-label";
                    gLabel.innerText = group.name;
                    gDiv.appendChild(gLabel);

                    group.items.forEach(chipItem => {
                        const chip = document.createElement('button');
                        chip.className = 'input-chip';
                        chip.innerText = '.' + chipItem.val;
                        chip.title = chipItem.label;
                        chip.onclick = (e) => {
                            e.preventDefault();
                            const inp = document.getElementById(uniqueId);
                            inp.value = chipItem.val; 
                            inp.focus(); rebuildQuery();
                        };
                        gDiv.appendChild(chip);
                    });
                    groupContainer.appendChild(gDiv);
                });
                inputContainer.appendChild(groupContainer);
            }

            row.append(labelActionsWrapper, inputContainer);
            return row;
        }

        function rebuildQuery() {
            const allRows = document.querySelectorAll('#operator-container [data-syntax]');
            let parts = [];

            allRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const v1 = inputs[0]?.value.trim();
                const type = row.dataset.type;
                const syntax = row.dataset.syntax;

                if (!v1 && type !== 'date_triple' && type !== 'dimension') return; // Skip if main value is empty

                let res = '';

                if (type === 'range' || type === 'daterange') {
                    const v2 = inputs[1]?.value.trim();
                    if (v1 && v2) res = syntax.replace('{val}', v1).replace('{val2}', v2);
                    else if (v1) res = `${v1}..`;
                    else if (v2) res = `..${v2}`;
                } 
                else if (type === 'date_triple') {
                    const y = inputs[0].value.trim();
                    const m = inputs[1].value.trim();
                    const d = inputs[2].value.trim();
                    if (y && m && d) {
                        res = syntax.replace('{val}', `${y}-${m}-${d}`);
                    }
                }
                else if (type === 'dimension') {
                    const w = inputs[0].value.trim();
                    const h = inputs[1].value.trim();
                    if (w && h) {
                        res = syntax.replace('{val}', `${w}x${h}`);
                    }
                }
                else if (type === 'func_arg' && row.dataset.opkey === 'around') {
                     res = v1 ? `AROUND(${v1})` : '';
                } 
                else if (type === 'logic_or') {
                    const terms = v1.split(/[,，]/).map(t => t.trim()).filter(t => t);
                    if (terms.length > 1) res = `(${terms.join(' OR ')})`;
                    else if (terms.length === 1) res = terms[0];
                } 
                else if (type === 'logic_and') {
                    const terms = v1.split(/[,，]/).map(t => t.trim()).filter(t => t);
                    if (terms.length > 1) res = `(${terms.join(' AND ')})`;
                    else if (terms.length === 1) res = terms[0];
                } 
                else if (type === 'wildcard') {
                    res = syntax.replace('{val}', v1);
                }
                else if (v1) { // Standard operator case
                    res = syntax.replace('{val}', v1);
                }

                if(res) parts.push(res);
            });

            document.getElementById('main-query').value = parts.join(' ');
        }

        function executeSearch() {
            const strings = langStrings[currentLang];
            const query = document.getElementById('main-query').value.trim();
            if (!query) { showToast("⚠️ " + strings.toastEmpty); return; }
            const engineKey = document.getElementById('engine-select').value;
            const engine = engineList[engineKey];

            if (!engine) {
                showToast("❌ " + strings.toastInvalidEngine);
                return;
            }

            const encodedQuery = encodeURIComponent(query);
            let url = '';

            if (engine.type === 'qwant') {
                url = `${engine.url}${encodedQuery}&t=web`;
            } else if (engine.type === 'placeholder') {
                url = engine.url.replace('%s', encodedQuery);
            } else {
                url = engine.url + encodedQuery;
            }
            
            window.open(url, '_blank');
        }

        function copyQuery() {
            const strings = langStrings[currentLang];
            const input = document.getElementById('main-query');
            if(!input.value) return;
            input.select();
            document.execCommand('copy');
            showToast("✨ " + strings.toastCopied);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast animate-pop';
            el.innerText = msg;
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0'; el.style.transform = 'translateY(10px)';
                setTimeout(() => el.remove(), 300);
            }, 2000);
        }

        // --- Custom Engine Selector Logic ---
        function toggleEngineMenu() {
            const menu = document.getElementById('engine-menu');
            const chevron = document.getElementById('engine-chevron');
            menu.classList.toggle('active');
            
            if(menu.classList.contains('active')) {
                chevron.style.transform = 'rotate(180deg)';
            } else {
                chevron.style.transform = 'rotate(0deg)';
            }
        }
        
        function selectEngine(key) {
            const engine = engineList[key];
            if (!engine) return;

            document.getElementById('engine-select').value = key;
            
            // Update the trigger label with correct icon and color
            document.getElementById('current-engine-label').innerHTML = `<i class="${engine.icon} mr-2 ${engine.color}"></i>${engine.label}`;
            
            // Highlight selected option
            document.querySelectorAll('.custom-option').forEach(opt => opt.classList.remove('selected'));
            const selectedOption = document.querySelector(`.custom-option[data-key="${key}"]`);
            if (selectedOption) {
                 selectedOption.classList.add('selected');
            }
            
            toggleEngineMenu(); // Close
        }

        function renderEngineMenu() {
            const menu = document.getElementById('engine-menu');
            menu.innerHTML = '';
            const currentKey = document.getElementById('engine-select').value;

            Object.entries(engineList).forEach(([key, engine]) => {
                const isSelected = key === currentKey;
                const option = document.createElement('div');
                
                option.className = `custom-option ${isSelected ? 'selected' : ''}`;
                option.dataset.key = key;
                option.setAttribute('onclick', `selectEngine('${key}')`);
                
                option.innerHTML = `<i class="${engine.icon} mr-2 w-5 ${engine.color}"></i>${engine.label}`;
                menu.appendChild(option);
            });
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const container = document.getElementById('engine-selector-container');
            const menu = document.getElementById('engine-menu');
            if(menu.classList.contains('active') && !container.contains(e.target)) {
                toggleEngineMenu();
            }
        });
        
        function setInitialEngine() {
             const defaultKey = document.getElementById('engine-select').value;
             const defaultEngine = engineList[defaultKey];
             if (defaultEngine) {
                 document.getElementById('current-engine-label').innerHTML = `<i class="${defaultEngine.icon} mr-2 ${defaultEngine.color}"></i>${defaultEngine.label}`;
             }
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyRandomTheme();
            updateLangUI(); // Now initializes all UI elements including operators
            setInitialEngine();
            renderEngineMenu(); 
            
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Enter' && document.activeElement.tagName === 'INPUT') executeSearch();
            });
        });
    </script>
